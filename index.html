<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blur Data</title>

  <link rel="stylesheet" href="styles.css">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="assets/favicon/favicon.svg" />
  <link rel="shortcut icon" href="assets/favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="Blur Data" />
  <link rel="manifest" href="assets/favicon/site.webmanifest" />

</head>

<body>
  <header class="site-header">
    <div class="header-content">
      <div class="logo">
        <img src="assets/logo.png" alt="Blur Data Logo">
      </div>
      <h1 class="site-title">Blur Data</h1>
      <div class="spacer"></div>
    </div>
  </header>

  <div class="container">
    <div class="text-boxes">
      <div class="text-panel">
        <div class="panel-header">
          <label for="input-text">Original Text</label>
          <div class="panel-actions">
            <span class="char-count">0/5000</span>
            <button id="clear-btn">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round" />
              </svg>
            </button>
          </div>
        </div>
        <textarea id="input-text" placeholder="Enter text containing sensitive data..."
          aria-label="Input text to be blurred" maxlength="5000"></textarea>
      </div>

      <div class="center-controls">
        <button id="obfuscate-btn" title="Shortcut: Ctrl/Cmd + Enter">
          <svg class="btn-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path d="M4 12H20M20 12L14 6M20 12L14 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
          <span class="btn-text">Blur</span>
        </button>
      </div>

      <div class="text-panel">
        <div class="panel-header">
          <label for="output-text">Blurred Text</label>
          <button id="copy-btn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M8 4V16C8 17.1046 8.89543 18 10 18H18C19.1046 18 20 17.1046 20 16V7.24162C20 6.7034 19.7831 6.18789 19.4 5.8L16.2 2.6C15.8121 2.21691 15.2966 2 14.7584 2H10C8.89543 2 8 2.89543 8 4Z"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              <path d="M16 18V20C16 21.1046 15.1046 22 14 22H6C4.89543 22 4 21.1046 4 20V9C4 7.89543 4.89543 7 6 7H8"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </button>
        </div>
        <textarea id="output-text" readonly></textarea>
      </div>
    </div>
  </div>

  <footer class="site-footer">
    <div class="footer-content">
      <p>Copyright Â© 2024 <a href="https://www.chenhui.website"><b>Chenhui Li</b></a>. All Rights Reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>

</html>
